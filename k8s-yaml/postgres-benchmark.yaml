---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pv-claim
  labels:
    app: wordpress
spec:
  storageClassName: spdkcsi-sc
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  ports:
    - port: 5432
  selector:
    app: postgres
    tier: postgres
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres  # Sets Deployment name
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432 
          env:
          - name: POSTGRES_DB
            value: postgres
          - name: POSTGRES_USER
            value: postgres
          - name: POSTGRES_PASSWORD
            value: postgres
          - name: PGDATA
            value: /var/lib/postgresql/data/db/
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-volume
        - name: pgbench
          image: postgres
          imagePullPolicy: "IfNotPresent"
          command: ["/bin/bash", "-c"]
          args:
            - |
              while true
              do
              sleep 5
              pgbench -i -s 500 -U postgres -h localhost postgres
              done
          env:
          - name: PGPASS
            value: postgres
          - name: PGPASSWORD
            value: postgres
      volumes:
      - name: postgres-volume
        persistentVolumeClaim:
          claimName: postgres-pv-claim

groups:
- name: alertname
  interval: 30s
  rules:
  - alert: cluster_down
    expr: sum(cluster_size_total) > 0
    for: 2m
    labels:
      severity: critical
    annotations:
      summary: "cluster down"
      description: "cluster has been down for more than 2 minutes."
  - alert: snode_down
    expr: sum(snode_size_total) > 0
    for: 2m
    labels:
      severity: critical
    annotations:
      summary: "snode down"
      description: "snode has been down for more than 2 minutes."

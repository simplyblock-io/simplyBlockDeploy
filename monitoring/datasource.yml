apiVersion: 1
datasources:
- name: Prometheus
  type: prometheus
  url: http://prometheus:9090
  isDefault: true
  access: proxy
  uid: prometheus_uid
  editable: true
- name: Loki
  type: loki
  access: proxy 
#  orgId: 1
  url: http://loki:3100
  basicAuth: false
  isDefault: false
  version: 1
  editable: true
- name: GRAYLOG
  type: elasticsearch
  url: http://44.203.242.71:9200
  isDefault: false
  access: proxy
  uid: graylog_uid
  editable: true
  jsonData:
    index: '*'
    interval: Hourly
    timeField: 'timestamp'
